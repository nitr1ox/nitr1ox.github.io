<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Communautaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: #1a1a1a;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            border: 1px solid #2a2a2a;
            width: 100%;
            max-width: 900px;
            height: 90vh;
            max-height: 750px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #0f0f0f;
            color: white;
            padding: 20px 30px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 22px;
            margin: 0;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .header-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .online-count {
            font-size: 13px;
            color: #888;
            margin-top: 4px;
        }

        .header-badge {
            background: #00ff88;
            color: #0a0a0a;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #1a1a1a;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .username {
            font-weight: 600;
            color: #00ff88;
            margin-right: 8px;
        }

        .timestamp {
            font-size: 12px;
            color: #666;
        }

        .message-content {
            background: #0f0f0f;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            word-wrap: break-word;
            color: #e0e0e0;
            line-height: 1.5;
        }

        .input-container {
            padding: 20px 25px;
            background: #0f0f0f;
            border-top: 1px solid #2a2a2a;
            display: flex;
            gap: 12px;
        }

        .username-input {
            padding: 14px 16px;
            border: 1px solid #2a2a2a;
            background: #1a1a1a;
            color: #fff;
            border-radius: 8px;
            font-size: 14px;
            width: 160px;
            transition: all 0.3s;
        }

        .username-input:focus {
            outline: none;
            border-color: #00ff88;
            background: #0f0f0f;
        }

        .message-input {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid #2a2a2a;
            background: #1a1a1a;
            color: #fff;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .message-input:focus {
            outline: none;
            border-color: #00ff88;
            background: #0f0f0f;
        }

        .send-button {
            padding: 14px 28px;
            background: #00ff88;
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .send-button:hover {
            background: #00dd77;
            transform: translateY(-1px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-style: italic;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }

        @media (max-width: 600px) {
            .username-input {
                width: 100px;
            }
            
            .chat-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-info">
                <h1>⚡ Discussion Professionnelle</h1>
                <div class="online-count">Plateforme de communication</div>
            </div>
            <div class="header-badge">LIVE</div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message">
                Bienvenue ! Entrez votre nom et commencez à discuter.
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                class="username-input" 
                id="usernameInput" 
                placeholder="Votre nom"
                maxlength="20"
            >
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="Écrivez votre message..."
                maxlength="500"
            >
            <button class="send-button" id="sendButton">Envoyer</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const usernameInput = document.getElementById('usernameInput');
        const sendButton = document.getElementById('sendButton');

        // Stocker les messages localement
        let messages = [];

        // Charger les messages depuis localStorage
        function loadMessages() {
            const stored = localStorage.getItem('chatMessages');
            if (stored) {
                messages = JSON.parse(stored);
                displayMessages();
            }
        }

        // Sauvegarder les messages dans localStorage
        function saveMessages() {
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }

        // Afficher tous les messages
        function displayMessages() {
            messagesContainer.innerHTML = '';
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = '<div class="welcome-message">Bienvenue ! Entrez votre nom et commencez à discuter.</div>';
                return;
            }

            messages.forEach(msg => {
                addMessageToDOM(msg.username, msg.content, msg.timestamp);
            });
        }

        // Ajouter un message au DOM
        function addMessageToDOM(username, content, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const time = new Date(timestamp).toLocaleTimeString('fr-FR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="username">${escapeHtml(username)}</span>
                    <span class="timestamp">${time}</span>
                </div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Échapper le HTML pour éviter les injections
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Envoyer un message
        function sendMessage() {
            const username = usernameInput.value.trim() || 'Anonyme';
            const content = messageInput.value.trim();
            
            if (!content) return;
            
            const message = {
                username: username,
                content: content,
                timestamp: new Date().toISOString()
            };
            
            messages.push(message);
            
            // Limiter à 100 messages
            if (messages.length > 100) {
                messages.shift();
            }
            
            saveMessages();
            addMessageToDOM(message.username, message.content, message.timestamp);
            
            messageInput.value = '';
            messageInput.focus();
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Charger les messages au démarrage
        loadMessages();

        // Vérifier les nouveaux messages toutes les 2 secondes
        setInterval(() => {
            const stored = localStorage.getItem('chatMessages');
            if (stored) {
                const newMessages = JSON.parse(stored);
                if (newMessages.length !== messages.length) {
                    messages = newMessages;
                    displayMessages();
                }
            }
        }, 2000);
    </script>
</body>
</html>
