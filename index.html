<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nitr1ox 3D</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #fff;
    perspective: 1000px;
    overflow-x: hidden;
  }

  header {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
  }

  header h1 {
    font-size: 4rem;
    transform: translateZ(0);
    transition: transform 0.2s;
  }

  header p {
    margin-top: 1rem;
    font-size: 1.5rem;
    opacity: 0.8;
    transform: translateZ(0);
    transition: transform 0.2s;
  }

  section {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: #0f172a;
    background: #fefefe;
    transform-style: preserve-3d;
  }

  .card {
    background: linear-gradient(135deg, #6366f1, #f472b6);
    width: 300px;
    height: 400px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: #fff;
    margin: 0 20px;
    transform: rotateY(0deg) rotateX(0deg);
    transition: transform 0.2s;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  }

  .cards-container {
    display: flex;
    perspective: 1000px;
  }

</style>
</head>
<body>

<header>
  <h1>Nitr1ox</h1>
  <p>Scroll pour dÃ©couvrir lâ€™effet 3D ðŸš€</p>
</header>

<section>
  <div class="cards-container">
    <div class="card">1</div>
    <div class="card">2</div>
    <div class="card">3</div>
  </div>
</section>

<section>
  <div class="cards-container">
    <div class="card">4</div>
    <div class="card">5</div>
    <div class="card">6</div>
  </div>
</section>

<script>
  // Effet 3D sur scroll
  const cards = document.querySelectorAll('.card');

  window.addEventListener('scroll', () => {
    const scroll = window.scrollY;

    cards.forEach((card, i) => {
      const speed = (i + 1) * 0.05;
      card.style.transform = `rotateY(${scroll * speed}deg) rotateX(${scroll * speed}deg)`;
    });

    // Header parallax
    const headerH1 = document.querySelector('header h1');
    const headerP = document.querySelector('header p');
    headerH1.style.transform = `translateZ(${scroll * 0.5}px)`;
    headerP.style.transform = `translateZ(${scroll * 0.3}px)`;
  });
</script>

</body>
</html>
