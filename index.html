<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote 2 Puissance - V2P</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .navbar {
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: #3b82f6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid #2a2a2a;
        }

        .tab {
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }

        .tab:hover {
            color: #e0e0e0;
        }

        .tab.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: #b0b0b0;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: #0f0f0f;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #2a2a2a;
        }

        .btn-secondary:hover {
            background: #3a3a3a;
        }

        .vote-card {
            background: #0f0f0f;
            padding: 1.5rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border: 1px solid #2a2a2a;
        }

        .vote-card h3 {
            color: #fff;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .vote-card p {
            color: #888;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .vote-options {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .vote-btn {
            flex: 1;
            padding: 0.75rem;
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .vote-btn:hover {
            background: #2a2a2a;
            border-color: #3b82f6;
        }

        .user-info {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .user-info h2 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .fame-score {
            font-size: 3rem;
            font-weight: 700;
            margin-top: 0.5rem;
        }

        .alert {
            padding: 1rem 1.25rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #064e3b;
            color: #6ee7b7;
            border: 1px solid #065f46;
        }

        .alert-error {
            background: #7f1d1d;
            color: #fca5a5;
            border: 1px solid #991b1b;
        }

        .vote-type-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .vote-type-btn {
            padding: 1rem;
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            font-size: 0.95rem;
            color: #888;
        }

        .vote-type-btn:hover {
            border-color: #3b82f6;
            color: #e0e0e0;
        }

        .vote-type-btn.selected {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .hidden {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-card {
            background: #0f0f0f;
            padding: 1.25rem;
            border-radius: 6px;
            border: 1px solid #2a2a2a;
        }

        .stat-label {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            color: #fff;
            font-size: 1.75rem;
            font-weight: 700;
        }

        .discord-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #5865F2;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 1rem;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .discord-btn:hover {
            background: #4752C4;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #2a2a2a;
            color: #888;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        .badge.active {
            background: #065f46;
            color: #6ee7b7;
        }

        @media (max-width: 768px) {
            .vote-type-selector {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">V<span>2</span>P</div>
        <div id="navUser"></div>
    </div>

    <div class="container">
        <div id="alertContainer"></div>

        <div id="userSection" class="hidden">
            <div class="user-info">
                <h2 id="userName">Bienvenue</h2>
                <div class="fame-score" id="fameScore">0</div>
                <p style="margin-top: 0.5rem; opacity: 0.8;">Points de puissance</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Votes donnés</div>
                    <div class="stat-value" id="votesGiven">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Votes reçus</div>
                    <div class="stat-value" id="votesReceived">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Victoires</div>
                    <div class="stat-value" id="victories">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Demandes créées</div>
                    <div class="stat-value" id="requestsCreated">0</div>
                </div>
            </div>

            <div class="card" style="margin-top: 2rem;">
                <div class="tabs">
                    <button class="tab active" onclick="showTab('votes')">Votes actifs</button>
                    <button class="tab" onclick="showTab('create')">Nouvelle demande</button>
                    <button class="tab" onclick="showTab('history')">Historique</button>
                    <button class="tab" onclick="showTab('settings')">Paramètres</button>
                </div>

                <div id="votes" class="tab-content active">
                    <div id="votesList"></div>
                </div>

                <div id="create" class="tab-content">
                    <div class="form-group">
                        <label>Type de vote</label>
                        <div class="vote-type-selector">
                            <div class="vote-type-btn selected" onclick="selectVoteType('1v1', this)">1v1</div>
                            <div class="vote-type-btn" onclick="selectVoteType('2v2', this)">2v2</div>
                            <div class="vote-type-btn" onclick="selectVoteType('4v4', this)">4v4</div>
                            <div class="vote-type-btn" onclick="selectVoteType('solo', this)">Solo</div>
                        </div>
                    </div>

                    <div id="participantsSection">
                        <div class="form-group">
                            <label>Adversaire</label>
                            <input type="text" id="opponent1" placeholder="Pseudo de l'adversaire">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="voteDescription" rows="4" placeholder="Décrivez votre demande..."></textarea>
                    </div>

                    <button class="btn" onclick="createVoteRequest()">Créer la demande</button>
                </div>

                <div id="history" class="tab-content">
                    <div id="historyList"></div>
                </div>

                <div id="settings" class="tab-content">
                    <div class="form-group">
                        <label>Pseudo</label>
                        <input type="text" id="currentUsername" disabled>
                    </div>

                    <div class="form-group">
                        <label>Nouveau mot de passe</label>
                        <input type="password" id="newPassword" placeholder="Laissez vide pour ne pas changer">
                    </div>

                    <button class="btn" onclick="updatePassword()">Mettre à jour</button>

                    <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #2a2a2a;">
                        <h3 style="margin-bottom: 1rem;">Connexion Discord</h3>
                        <div id="discordSection">
                            <p style="color: #888; margin-bottom: 1rem;">Liez votre compte Discord pour partager vos victoires</p>
                            <button class="discord-btn" onclick="linkDiscord()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                                </svg>
                                Lier Discord
                            </button>
                        </div>
                    </div>

                    <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #2a2a2a;">
                        <button class="btn btn-secondary" onclick="logout()">Déconnexion</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="authSection" class="card">
            <div class="tabs">
                <button class="tab active" onclick="showAuthTab('login')">Connexion</button>
                <button class="tab" onclick="showAuthTab('register')">Inscription</button>
            </div>

            <div id="login" class="tab-content active">
                <div class="form-group">
                    <label>Pseudo</label>
                    <input type="text" id="loginUsername" placeholder="Votre pseudo">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="loginPassword" placeholder="Votre mot de passe">
                </div>
                <button class="btn" onclick="login()">Se connecter</button>
            </div>

            <div id="register" class="tab-content">
                <div class="form-group">
                    <label>Pseudo</label>
                    <input type="text" id="registerUsername" placeholder="Choisissez un pseudo">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="registerPassword" placeholder="Minimum 6 caractères">
                </div>
                <div class="form-group">
                    <label>Confirmer le mot de passe</label>
                    <input type="password" id="registerPasswordConfirm" placeholder="Retapez votre mot de passe">
                </div>
                <button class="btn" onclick="register()">Créer mon compte</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let selectedVoteType = '1v1';
        let users = {};
        let votes = [];

        function loadData() {
            const savedUsers = localStorage.getItem('v2p_users');
            const savedVotes = localStorage.getItem('v2p_votes');
            const savedCurrentUser = localStorage.getItem('v2p_currentUser');

            if (savedUsers) users = JSON.parse(savedUsers);
            if (savedVotes) votes = JSON.parse(savedVotes);
            if (savedCurrentUser) {
                currentUser = savedCurrentUser;
                showUserSection();
            }
        }

        function saveData() {
            localStorage.setItem('v2p_users', JSON.stringify(users));
            localStorage.setItem('v2p_votes', JSON.stringify(votes));
        }

        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            document.getElementById('alertContainer').appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 4000);
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'votes') loadVotes();
            if (tabName === 'history') loadHistory();
            if (tabName === 'settings') loadSettings();
        }

        function showAuthTab(tabName) {
            document.querySelectorAll('#authSection .tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('#authSection .tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

            if (!username || !password) {
                showAlert('Veuillez remplir tous les champs', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Le mot de passe doit contenir au moins 6 caractères', 'error');
                return;
            }

            if (password !== passwordConfirm) {
                showAlert('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            if (users[username]) {
                showAlert('Ce pseudo est déjà pris', 'error');
                return;
            }

            users[username] = {
                password: password,
                fame: 0,
                discord: null,
                votesGiven: 0,
                votesReceived: 0,
                victories: 0,
                createdAt: new Date().toISOString()
            };

            saveData();
            showAlert('Compte créé avec succès !', 'success');
            setTimeout(() => showAuthTab('login'), 1000);
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!users[username]) {
                showAlert('Pseudo inconnu', 'error');
                return;
            }

            if (users[username].password !== password) {
                showAlert('Mot de passe incorrect', 'error');
                return;
            }

            currentUser = username;
            localStorage.setItem('v2p_currentUser', currentUser);
            showUserSection();
            showAlert('Connexion réussie', 'success');
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('v2p_currentUser');
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('userSection').classList.add('hidden');
            document.getElementById('navUser').innerHTML = '';
