<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>People Search Pro</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
    padding: 40px;
}

.container {
    background: rgba(255,255,255,0.08);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    max-width: 800px;
    margin: auto;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

h1 {
    margin-bottom: 10px;
}

input {
    width: 80%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    margin: 10px 0;
}

button {
    padding: 12px 20px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    margin: 5px;
    transition: 0.3s;
}

.search-btn {
    background: #00c6ff;
    color: black;
}

.pdf-btn {
    background: #ff9800;
    color: black;
}

button:hover {
    transform: scale(1.05);
}

.results {
    margin-top: 25px;
    text-align: left;
}

.results a {
    display: block;
    color: #00e5ff;
    margin: 8px 0;
    text-decoration: none;
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸ”Ž People Search Pro</h1>
    <p>Recherche avancÃ©e d'informations publiques</p>

    <input type="text" id="name" placeholder="Nom complet">
    <input type="text" id="location" placeholder="Ville (optionnel)">
    <input type="text" id="company" placeholder="Entreprise (optionnel)">
    <br>
    <button class="search-btn" onclick="search()">Lancer la recherche</button>
    <button class="pdf-btn" onclick="generatePDF()">Exporter en PDF</button>

    <div class="results" id="results"></div>
</div>

<script>
let lastResults = [];

function search() {
    const name = document.getElementById("name").value;
    const location = document.getElementById("location").value;
    const company = document.getElementById("company").value;
    const resultsDiv = document.getElementById("results");

    if (!name) {
        alert("Entre au moins un nom !");
        return;
    }

    let queryBase = `"${name}"`;
    if (location) queryBase += ` "${location}"`;
    if (company) queryBase += ` "${company}"`;

    const searches = [
        { label: "Google GÃ©nÃ©ral", url: `https://www.google.com/search?q=${encodeURIComponent(queryBase)}` },
        { label: "LinkedIn", url: `https://www.google.com/search?q=site:linkedin.com/in+${encodeURIComponent(queryBase)}` },
        { label: "Facebook", url: `https://www.google.com/search?q=site:facebook.com+${encodeURIComponent(queryBase)}` },
        { label: "Twitter/X", url: `https://www.google.com/search?q=site:twitter.com+${encodeURIComponent(queryBase)}` },
        { label: "Instagram", url: `https://www.google.com/search?q=site:instagram.com+${encodeURIComponent(queryBase)}` },
        { label: "Email possible", url: `https://www.google.com/search?q=${encodeURIComponent(queryBase + " email")}` },
        { label: "Documents PDF", url: `https://www.google.com/search?q=filetype:pdf+${encodeURIComponent(queryBase)}` }
    ];

    lastResults = searches;
    resultsDiv.innerHTML = "";

    searches.forEach(s => {
        const link = document.createElement("a");
        link.href = s.url;
        link.target = "_blank";
        link.textContent = `ðŸ”— ${s.label}`;
        resultsDiv.appendChild(link);
    });
}

function generatePDF() {
    if (lastResults.length === 0) {
        alert("Aucune recherche Ã  exporter !");
        return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(18);
    doc.text("People Search Report", 20, 20);

    doc.setFontSize(12);
    let y = 40;

    lastResults.forEach(r => {
        doc.text(`${r.label}:`, 20, y);
        y += 7;
        doc.text(r.url, 20, y);
        y += 15;
    });

    doc.save("People_Search_Report.pdf");
}
</script>

</body>
</html>
